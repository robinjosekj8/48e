<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub | Collection 3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        img {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body data-gallery-id="gallery3">
    <div class="video-container">
        <!-- Reusing video-container class for centering -->
        <img id="gallery-image" src="" alt="Gallery Image">
    </div>
    <script src="gallery.js"></script>
</body>

</html>
